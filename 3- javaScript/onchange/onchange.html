<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showName() {
            var name = document.querySelector("#name").value;
            document.querySelector("#welcomeMsg").innerHTML += " " + name;
        }

        function countCharacters() {
            var name = document.querySelector("#name").value;
            var length = name.length;
            document.querySelector("#charNum").innerHTML = length;
        }
    </script>
</head>

<body>
    <h1 id="welcomeMsg"> welcome </h1>
    <label> please fill in your name </label>
    <input type="text" id="name" onChange="countCharacters()">
    <span id="charNum"></span>
    <br>
    <input type="button" value="show" onClick="showName()">

</body>

</html>
